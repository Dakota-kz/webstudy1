<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dakota Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Dakota Survey Form</h1>
    <p id="description">Thank you for visiting my first job!</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name <input type="text" id="name" required placeholder="Enter your name"></input></label>
          <label for="email" id="email-label">Email <input type="email" id="email" required placeholder="Enter your Email"></input></label>
          <label for="number" id="number-label">Age (optional) <input type="number" id="number" required min="10" max="99" placeholder="Age"></input></label>
      </fieldset>
      <fieldset>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p id="pip">What is your gender?</p>
        <label for="male"><input type="radio" id="male" name="gender" class="inline" checked value="male">Male</input></label>
        <label for="female"><input type="radio" id="female" name="gender" class="inline" value="female">Female</input>
        </label>
        <p id="pip">Why did you decide to look at my work?</p>
        <label for="boring">Just bored<input type="checkbox" id="boring" value="boring"></input></label>
        <label for="worker">Looking for a worker<input type="checkbox" id="worker" value="worker"></input></label>
        <label for="interesting">Just interesting<input type="checkbox" id="interesting" value="interesting"></input></label>
        <label for="comment">
          Any comments or suggestions?
          <textarea placeholder="Enter your comment here..." id="comment" rows="4" cols="45"></textarea>
        </label>
        <input type="submit" value="Submit" id="submit"></input>
      </fieldset>
    </form>
  </body>
</html>
